<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Senha</title>
  <link rel="stylesheet" href="styles/recuperarSenha.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>

<body class="container">
  <form onsubmit="formRecovery.submit(event)">
    <div class="row ">
      <div class="well center-block">
        <div class="well-header">
          <h3 class=" title text-center"> Recuperar Senha </h3>
          <hr>
        </div>
        <div class="content first-content col-xs-12 col-sm-12">
          <div class="first-column">

            <div class="row">
              <div class="col-md-10 col-sm-10 col-xs-10">
                <div class="form-group m-0">
                  <label for="txtmail" class="col-form-label">Senha:</label>
                  <div class="input-group">
                    <input type="password" minlength="8" maxlength="20" placeholder="Senha" id="txtpass" name="txtpass"
                      class="form-control">
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-10 col-sm-10 col-xs-10">
                <div class="form-group m-0">
                  <label for="txtrepeatpass" class="col-form-label">Confirmar Senha:</label>
                  <div class="input-group">
                    <input type="password" minlength="8" maxlength="20" placeholder="Confirmar Senha" id="txtrepeatpass"
                      name="txtrepeatpass" class="form-control">
                  </div>
                </div>
              </div>
            </div>


            <div class="row widget justify-content-center">
              <div class="col-md-6 col-xs-6 col-sm-6">
                <button class="btn  button-enviar btn-block"> Enviar </button>
              </div>
            </div>
          </div>
        </div>


  </form>

  <script src="./scripts/resetSenha.js"></script>

  <!-- Scripts Externos -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"
    integrity="sha512-/DXTXr6nQodMUiq+IUJYCt2PPOUjrHJ9wFrqpJ3XkgPNOZVfMok7cRw6CSxyCQxXn6ozlESsSh1/sMCTF1rL/g=="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
</body>

</html>
