          <!-- Modal adição módulo -->
          <div class="row ">
            <div class="modal" tabindex="-1" role="dialog" id="modalInclusaoContrato">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Incluir Contrato - Dados responsável</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <div class="form-group">
                      <label for="nomeResponsavel">Nome do responsável</label>
                      <input type="text" name="nomeResponsavel" id="nomeResponsavel" maxlength="20" class="form-control">
    
                      <label for="nacionalidade">Nacionalidade</label>
                      <input type="text" name="nacionalidade" id="nacionalidade" maxlength="20" class="form-control">
    
                      <label for="estadoCivil">Estado civil</label>
                      <input type="text" name="estadoCivil" id="estadoCivil" maxlength="20" class="form-control">
    
                      <label for="profissao">Profissão</label>
                      <input type="text" name="profissao" id="profissao" maxlength="20" class="form-control">
    
                      <label for="carteiraIdentidade">Carteira de Identidade</label>
                      <input type="text" name="carteiraIdentidade" id="carteiraIdentidade" maxlength="20" class="form-control">
    
                      <label for="cpf">CPF</label>
                      <input type="text" name="cpf" id="cpf" maxlength="20" class="form-control">
    
                      <label for="endereco">Endereço</label>
                      <input type="text" name="endereco" id="endereco" maxlength="20" class="form-control">
    
                      <label for="numero">Numero</label>
                      <input type="text" name="numero" id="numero" maxlength="20" class="form-control">
    
                      <label for="bairro">Bairro</label>
                      <input type="text" name="bairro" id="bairro" maxlength="20" class="form-control">
    
                      <label for="cidade">Cidade</label>
                      <input type="text" name="cidade" id="cidade" maxlength="20" class="form-control">
    
                      <label for="estado">Estado</label>
                      <input type="text" name="estado" id="estado" maxlength="20" class="form-control">
    
                      <label for="cep">CEP</label>
                      <input type="text" name="cep" id="cep" maxlength="20" class="form-control">
    
                      <label for="nomeAluno">Nome Aluno</label>
                      <input type="text" name="nomeAluno" id="nomeAluno" maxlength="20" class="form-control">
    
                      <label for="diasAula">Dias das aulas</label>
                      <input placeholder="Ex.: segunda-feira" type="text" name="diasAula" id="diasAula" maxlength="20" class="form-control">
    
                      <label for="horario">Horário</label>
                      <input placeholder="Ex.: 10:00 às 12:00" type="text" name="horario" id="horario" maxlength="20" class="form-control">
    
                      <label for="mensalidade">Valor da mensalidade</label>
                      <input placeholder="Ex.: 100" type="value" name="mensalidade" id="mensalidade" maxlength="20" class="form-control">
    
                      <label for="mensalidadeExtenso">Valor da mensalidade por extenso</label>
                      <input placeholder="Ex.: Cem reais" type="text" name="mensalidadeExtenso" id="mensalidadeExtenso" maxlength="100" class="form-control">
    
                      <label for="txtmail" class=" col-form-label">Data de início do contrato:</label>
                      <input placeholder="Data Início Contrato" type="date" id="datepicker" class="form-control" 
                      value="1900-01-01">
    
                      <label for="txtmail" class=" col-form-label">Data final do contrato:</label>
                      <input placeholder="Data Final Contrato" type="date" id="datepicker" class="form-control" 
                      value="1900-01-01">
    
                    </div>
                  </div>
                  <div class="modal-footer">

                      onclick="formModulo.submit(event)">Incluir</button>
                    <button type="button" id="btn_cancelar" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                  </div>
                </div>

  <script>
    validarLogin();

    function initPage() {
      document.getElementById('botaoDeslogar').addEventListener('click', deslogarUsuario);

      if (ehAluno()) {
        document.getElementById('adicionarAtividade').style.display = "none";
        document.getElementById('aprovarCadastroNav').style.display = "none";
        document.getElementById('cancelarCadastroNav').style.display = "none";
        document.getElementById('mediaAlunosNav').style.display = "none";
      }

      if (!(ehAluno())) {
        document.getElementById('editarCadastroNav').style.display = "none";
        document.getElementById('medalhas').style.display = "none";
      }
    }

    window.addEventListener('load', initPage);
  </script>
