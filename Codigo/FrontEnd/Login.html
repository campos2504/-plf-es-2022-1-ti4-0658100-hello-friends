<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/login.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">

</head>

<body>
  <div class="cont"></div>
  <div class="container">
    <div class="content first-content col-sm-15">
      <div class="first-column">
        <img src="img/LogoHelloFriends (4).png" alt="" class="logo">
        <button onclick="window.location.href='Cadastro.html'" id="signin" class="btn btn-primary">Cadastrar
          Aluno</button>
        <button onclick="window.location.href='RecuperarSenha.html'" id="passwordrecovery"
          class="btn btn-primary">Recuperar Senha</button>
      </div>
      <div class="second-column">
       <h5 class="entrar">Entrar</h5>
        <form onsubmit="realizarLogin(event)" class="form">
          <label class="label-input" for="">
            <!-- <input class="input-login" type="email" name="email" onblur="validacaoEmail(f1.email)" placeholder="Email"> -->
            <input id="email" class="input-login" type="email" name="email" placeholder="Email">
          </label>
          <label class="label-input" for="">
            <input id="senha" class="input-login" type="password" placeholder="Senha">
          </label>
          <button class="btn btn-second">Entrar</button>
        </form>
      </div>
    </div>
  </div>
</body>
<script src="scripts/login.js"></script>
<script src="scripts/alerts.js"></script>

</html>
