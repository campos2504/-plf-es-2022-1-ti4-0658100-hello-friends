  <main class="container-fluid main-content sem-margin">

    <form onsubmit="formUpdateAluno.submit(event)">
      <div class="row">
        <div class="well center-block">
          <div class="well-header">
            <h3 class=" title text-center"> Editar Cadastro </h3>
            <hr>
          </div>
          <div class="content first-content col-xs-12 col-sm-12">
            <div class="first-column">
              <div class="row">
                <div class="col-md-10 col-sm-10 col-xs-10">
                  <div class="form-group m-0">
                    <label for="txtname" class=" col-form-label"> Editar Nome:</label>
                    <div class="input-group">
                      <input type="text" placeholder="Nome Completo" name="txtnameUpdate" id="txtnameUpdate" class="form-control">
                    </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-xs-10 col-sm-10 col-md-10">
                  <div class="form-group m-0">
                    <label for="txtrespname" class=" col-form-label">Editar Responsável:</label>
                    <div class="input-group">
                      <input type="text" placeholder="Nome do responsável" name="txtrespnameUpdate" id="txtrespnameUpdate"
                        class="form-control">
                    </div>
                  </div>
                </div>
              </div>
              
              <div class="row">
                <div class="col-md-10 col-xs-10 col-sm-10">
                  <div class="form-group m-0">
                    <label for="txtmail" class=" col-form-label">Editar Nascimento:</label>
                    <div class="input-group">
                      <input placeholder="Data de Nascimento" type="date" name="datepickerUpdate" id="datepickerUpdate" class="form-control">
                    </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-10 col-sm-10 col-xs-10">
                  <div class="form-group m-0">
                  </div>
                </div>
              </div>
            </div>

            <div class="second-column ">
              <form class="col-md-6 col-xs-6 col-sm-6">
                <label for="txtrespnameUpdate" class=" col-form-label">Foto de perfil:</label>
                <div class="form-group">
                  <div class="image">
                    <div id="new">
                    </div>
                    <img src="img/profile.jpg" alt="SemFoto" id="imageUpdateAluno">
                  </div>
                  <input accept="image/jpeg, image/png, image/jpg" type="file" class="form-control-file"
                  id="exampleFormControlFile1" onchange="loaderFileUpdateAluno(event)">
                </div>
              </form>
            </div>
          </div>
          <div class="row widget justify-content-center">
            <div class="col-md-6 col-xs-6 col-sm-6">
              <button class="btn  button-editar btn-block">Editar Cadastro</button>
            </div>
          </div>
        </div>
      </div>


    </form>

    validarLogin();

    function initPage() {
      document.getElementById('botaoDeslogar').addEventListener('click', deslogarUsuario);
      

      if (ehAluno()) {
        document.getElementById('aprovarCadastroNav').style.display = "none";
